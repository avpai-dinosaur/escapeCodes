<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetEscape</title>
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            color: #fff;
            margin: 0;
            padding: 0;
            background: #000 url('https://images-assets.nasa.gov/image/iss072e001649/iss072e001649~medium.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3rem;
            color: #00FFFF; /* Neon blue */
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
        }

        table {
            width: 70%;
            margin: 50px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 0, 128, 0.7); /* Dark blue */
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        td {
            background-color: rgba(0, 0, 64, 0.6); /* Darker blue */
            font-size: 1.1rem;
        }

        tr:nth-child(even) td {
            background-color: rgba(0, 0, 80, 0.6); /* Alternate row color */
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.2); /* Highlight row on hover */
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Galactic Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td> <!-- Rank -->
                <td>{{ entry.username }}</td> <!-- Username -->
                <td>{{ entry.score }}</td> <!-- Score -->
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No data available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
